<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRPW-023: GPS Generátor</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    
    <div id="left-area">
        <div id="explore-label">EXPLORE</div>
        <canvas id="c"></canvas>
    </div>

    <div id="right-ui-block">
        <div id="gpw-label">GPS-04</div>
        
        <input type="text" id="gps-input" placeholder="např: 49.5674321, 16.0009999">
        <div id="gps-hint">Zadejte jakékoliv souřadnice </div>

        <div id="joystick-container">
            <h3>Jemná úprava (Drag)</h3>
            <div id="joystick-outer">
                <div id="joystick-handle"></div>
            </div>
            <div id="current-coords"></div>
        </div>

        <div id="export-container">
            <h3>Export modelu</h3>
            <button id="export-png-button" class="export-button">Stáhnout PNG (průhledné)</button>
            <button id="export-glb-button" class="export-button">Stáhnout 3D (GLB)</button>
            <button id="export-stl-button" class="export-button">Stáhnout 3D (STL)</button>
            <div id="export-message"></div>
        </div>

    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
