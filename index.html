<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GRPW-023 | GPS ART</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Three.js a OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div class="crt">
    <div class="screen">
      <h1>Organický mix dvou PNG textur</h1>

      <canvas id="canvas"></canvas>

      <!-- GPS input -->
      <input id="coords-input" placeholder="50.0561814N, 13.2822869E">

      <div class="overlay">
        <div class="header">
          <h1>GRPW-023</h1>
          <div class="coords" id="coords">50.0561814N, 13.2822869E</div>
        </div>
        <div class="footer">
          <span id="status">VLOŽTE LIBOVOLNOU GPS</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
