<!-- index.html -->
<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deformující kostka</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app">
<div id="canvas-wrap">
<div id="ui">
<h3>Deformace kostky</h3>
<label>Intenzita deformace <span id="ampVal">0.25</span></label>
<input id="amp" type="range" min="0" max="1" step="0.01" value="0.25">
<label>Počet subdivizí (smooth)</label>
<input id="subdiv" type="range" min="0" max="4" step="1" value="2">
<button id="randomize">Náhodně deformovat</button>
<button id="applySkin">Aplikovat skin</button>
<button id="smooth">Aplikovat smooth</button>
<button id="reset">Reset</button>
</div>
<div id="credit">Myš: otáčet, kolečko: zoom, pravé tlačítko: posun</div>
</div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
