<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-Based Random Image Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0; }
        canvas { border: 1px solid black; margin-top: 20px; background-color: white; }
    </style>
</head>
<body>
    <h1>Generate Image from GPS Coordinates</h1>
    <input type="text" id="coords" placeholder="Enter coordinates like 49.5674321N, 16.0009999E">
    <button onclick="generateImage()">Generate</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script src="generate-image.js"></script>
    <script>
        function generateImage() {
            const coords = document.getElementById('coords').value.trim();
            if (coords) {
                generateCentralObject(coords);
            } else {
                alert('Please enter coordinates.');
            }
        }
    </script>
</body>
</html>
