<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-Based Random Image Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Generate Image from GPS Coordinates</h1>
    <input type="number" id="lat" placeholder="Latitude (e.g., 50.0755)" step="0.0001">
    <input type="number" id="lon" placeholder="Longitude (e.g., 14.4378)" step="0.0001">
    <button onclick="generateImage()">Generate</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script src="generate-image.js"></script>
    <script>
        function generateImage() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            if (!isNaN(lat) && !isNaN(lon)) {
                generateCentralObject(lat, lon);
            } else {
                alert('Please enter valid latitude and longitude.');
            }
        }
    </script>
</body>
</html>
