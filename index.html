<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRPW-023 | GPS ART</title>
  <link href="https://fonts.google.com/specimen/Geist+Mono?preview.text=GPS&query=mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Přidáme jen potřebné styly z původního HTML */
    body {
      background: #111;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Canvas styl pro organický mix (lze upravit velikost) */
    #canvas {
      image-rendering: auto;
      border: 1px solid #333;
    }

    /* Obrázky schováme, jen se načítají jako zdroje */
    img.mix-texture {
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

</head>
<body>
  <div class="crt">
    <div class="screen">
      <!-- Nadpis z organického mixu -->
      <h1>Organický mix dvou PNG textur</h1>

      <canvas id="canvas" width="1320" height="1000"></canvas>

      <!-- Skryté obrázky pro mix textur -->
      <img id="imgA" class="mix-texture" src="img/genderA.png">
      <img id="imgB" class="mix-texture" src="img/genderB.png">

      <div class="overlay">
        <div class="header">
          <h1>GRPW-023</h1>
          <div class="coords" id="coords">50.0561814N, 13.2822869E</div>
        </div>
        <div class="footer">
          <span id="status">VLOŽTE LIBOVOLNOU GPS</span>
        </div>
      </div>

      <div class="scanlines"></div>
      <div class="glow"></div>
    </div>

    <aside class="controls" id="controls">
      <label class="ctrl-row">
        <div>GPS (lat, lon)</div>
        <input id="coords-input" type="text" placeholder="50.0561814N, 13.2822869E"/>
      </label>

      <label class="ctrl-row">
        <div>Objekt deformace (blur)</div>
        <input id="blur-slider" type="range" min="0" max="20" value="6"/>
      </label>

      <label class="ctrl-row">
        <div>Objekt zrnitost</div>
        <input id="grain-slider" type="range" min="0" max="3" step="0.01" value="1"/>
      </label>

      <div class="ctrl-row">
        <div>Joystick (posun ~±10 m)</div>
        <div id="joystick" aria-label="joystick">
          <div id="joystick-knob"></div>
        </div>
        <div class="joystick-hint">Táhni pro posun; uvolněním se vrací</div>
      </div>

      <div class="ctrl-row small">
        <button id="reset-btn">Reset GPS</button>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
